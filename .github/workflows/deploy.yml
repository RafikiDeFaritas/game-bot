name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - run: npm install
    - run: npm test

    - run: |
        docker build -t my-bot .
        docker run -d -p 3000:3000 my-bot
