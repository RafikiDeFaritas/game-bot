name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - run: npm install
    - run: npm test

    - name: Trigger Render Deploy via Deploy Hook
      if: success() 
      run: |
        curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK }}"
